<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Simon</title>
  </head>
  <body>
    <h1>
      <span class="blue_letter">S</span><span class="yellow_letter">i</span
      ><span class="red_letter">m</span><span class="green_letter">o</span
      ><span class="blue_letter">n</span>
    </h1>
    <div class="row">
      <button class="yellow"></button>
      <button class="blue"></button>
    </div>
    <div class="row">
      <button class="red"></button>
      <button class="green"></button>
    </div>
    <div class="game_over hide">
      <div>Game Over<button class="play_again">Play Again</button></div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
